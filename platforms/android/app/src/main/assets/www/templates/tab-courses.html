
<ion-view view-title='<img class="title-image" src="img/logo.PNG"/ >'>
	<ion-content>

		<div class="header-style">{{diller[6].kelime}}</div>

		<!--Ekleme Butonu-->
		<div class="center" ng-if="isAdmin==1">
			<button class="button button-assertive add_button" ng-click="editgosterici('editCourse',0)" >
				<h3 style=" color: white;font-family: monospace;">{{diller[23].kelime}}</h3>
			</button>
		</div>

		<div class="col col-100">
			<div ng-repeat="egitim in egitimler" ng-click="modalgosterici('course',{{$index}})">
				
				<div class="card" style="border-radius: 10px;height: 188px;">
					<div style="background: url('{{egitim.CRS_PHOTO}}'); height: 200px;margin-top: -2%;background-size: 105%;margin-left: -3%;"
					class="item item-text-wrap ">
					<div style="margin-top: 113px;"><span
						style="background-color: red; color: white;margin-left: -1%;">{{egitim.CRS_BEGINDATE | date : "dd/MMMM/y"}}</span>
						<br>
						<span style="background-color: black; color: white;margin-left: -1%;">{{egitim.CRS_NAME}}</span>
					</div>
				</div>
			</div>
		</div>
	</div>


</ion-content>
</ion-view>
