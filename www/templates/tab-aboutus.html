<ion-view view-title='<img class="title-image" src="img/logo.PNG"/ >'>

  <!-- Hakkımızda Tab -->
  <div class="tabs-striped tabs-top tabs-background-light tabs-color-dark">
    <div class="tabs">
      <a class="tab-item {{(abouttab==0||!abouttab) ? 'active' :''}}" ng-click="tiklaab(0)" href="#/tab/aboutus">
        {{diller[1].kelime}}
      </a>
      <a class="tab-item {{abouttab==1 ? 'active' :''}}" ng-click="tiklaab(1)" href="#/tab/aboutus">
      {{diller[2].kelime}}
      </a>
      <a class="tab-item {{abouttab==2 ? 'active' :''}}" ng-click="tiklaab(2)" href="#/tab/aboutus">
        {{diller[3].kelime}}
      </a>
    </div>
  </div>
</div>

<ion-content>
  <br>
   <br> 
    <br>

<!--Ekleme Butonu-->

    <div class="center" ng-if="isAdmin==1" ng-click="editgosterici('editAbout',0)">
    <button class="button button-assertive add_button ">
    <h3 style=" color: white;font-family: monospace;">  + Ekle</h3>
    </button>
    </div>

<!--Hizmetler Tab-->
  <center> 
    <div class="col col-100">
    <div ng-if="(abouttab==0||!abouttab)" ng-repeat="hizmet in hizmetler" style="margin-top: 30px;"
    ng-click="modalgosterici('service',{{$index}})">
    <div class="col col-60" style="    border-radius: 8px;
    border: solid 1px #ddd;height: 222px;width: auto;">
    <img style="max-width: 39%;"class="col-50 full-image" ng-src="{{hizmet.SERVICE_IMAGE}}" >
    <div class="col col-100">
    <h2 style="font-size: 17px;color: #424242;
    font-family: -webkit-body;"align="center" class="col">{{hizmet.SERVICE_NAME}}
    <hr width="100%" size="1">
    </h2>
    <p style="font-size: 12px;color: #6e6767;" align="center">{{hizmet.DESCRIPTION}}</p>
   </div>
  </div>
 </div>
</center>



<!-- Referanslar Tab -->
<div style="margin-top: 30px;" class="row center " ng-if="abouttab==1">
  <div class="col col-50">
    <div class="col reference-location" ng-repeat="referans in referanslar" ng-if="referans.ID%2==1">
      <i class="ion-compose reference-icon" ng-if="isAdmin==1" ng-click="editgosterici('editAbout',1)"></i>
      <img class="reference-style " ng-src="{{referans.REF_PHOTO}}">
    </div> 
  </div>
  <div class="col col-50">
    <div  class="col reference-location " ng-repeat="referans in referanslar" ng-if="referans.ID%2==0">
      <i class="ion-compose reference-icon" ng-if="isAdmin==1" ng-click="editgosterici('editAbout',1)"></i>
      <img class="reference-style" src="{{referans.REF_PHOTO}}">
    </div>
  </div>
</div>




<!-- Ekibimiz Tab -->
<div class="col">
 <div ng-if="abouttab==2" ng-repeat="takim in ekip" ng-click="modalgosterici('team',{{$index}})"
 class="col col-100" style="padding: 4%;"> 
 <div class="col item item-text-wrap our-team-style">
  <img class="im" ng-src="{{takim.IMAGE}}">
  <h2><i class="ei">{{takim.NAME}}</i></h2>
  <h2><i class="es">{{takim.POSITION}}</i></h2>
  <p class="ea">{{text_truncate(takim.ABOUT,100)}}</p>
</div>

</div>
</div>
