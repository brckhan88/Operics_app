<ion-view view-title='<img class="title-image" src="img/logo.PNG"/ >'>

  <!-- Hakkımızda Tab -->
  <div class="tabs-striped tabs-top tabs-background-light tabs-color-dark">

    <div class="tabs">

      <a class="tab-item {{(abouttab==0||!abouttab) ? 'active' :''}}" ng-click="tiklaab(0)" href="#/tab/aboutus">
        {{diller[1].kelime}}

      </a>
      <a class="tab-item {{abouttab==1 ? 'active' :''}}" ng-click="tiklaab(1)" href="#/tab/aboutus">

        {{diller[2].kelime}}
      </a>
      <a class="tab-item {{abouttab==2 ? 'active' :''}}" ng-click="tiklaab(2)" href="#/tab/aboutus">
        {{diller[3].kelime}}
      </a>
    </div>
  </div>
</div>

<ion-content>
  <br> <br> <br>

  <!-- Hizmetlerimiz Tab -->
  <div class="ortala" ng-click="deneme()">
    <button class="button button-assertive ekle_b ">
      Deneme
    </button>
  </div>

  <div class="ortala" ng-click="aboutus_ekle(abouttab)">
    <button class="button button-assertive ekle_b ">
      <h3 style=" color: white;font-family: monospace;">  + Ekle</h3>
    </button>
  </div>

  <div ng-if="(abouttab==0||!abouttab)" ng-repeat="hizmet in hizmetler" style="margin-top: 30px;"
  ng-click="modalgosterici('service',{{$index}})">

  <div class="item item-body hk">
    <img class="full-image i" ng-src="{{hizmet.SERVICE_IMAGE}}">

    <div class="">
      <h2 align="center">{{hizmet.SERVICE_NAME}}
        <hr width="100%" size="4">
      </h2>
    </div>
    <p style="font-size: 12px;" align="center">
      {{hizmet.DESCRIPTION}}
    </p>
  </div>
</div>

</div>

<div class="list">

  <a class="item item-icon-left" href="#">
    <i class="icon ion-email"></i>
    Check mail
  </a>

  <a class="item item-icon-left item-icon-right" href="#">
    <i class="icon ion-chatbubble-working"></i>
    Call Ma
    <i class="icon ion-ios-telephone-outline"></i>
  </a>

  <a class="item item-icon-left" href="#">
    <i class="icon ion-mic-a"></i>
    Record album
    <span class="item-note">
      Grammy
    </span>
  </a>

  <a class="item item-icon-left" href="#">
    <i class="icon ion-person-stalker"></i>
    Friends
    <span class="badge badge-assertive">0</span>
  </a>

</div>



<!-- Referanslar Tab -->
<div style="margin-top: 30px;" class="row ortala" >
  <div class="col col-50">
    <div style="background-color: white;" class="col" ng-repeat="referans in referanslar" ng-if="referans.ID%2==0">
      <img style="width: auto; height: 70%; max-width: 120px;max-height: 120px;padding: 20px; border: solid 1px darkgrey;border-radius: 10px;" ng-src="{{referans.REF_PHOTO}}">
    </div>
  </div>
  <div class="col col-50">
    <div style="background-color: white;" class="col" ng-repeat="referans in referanslar" ng-if="referans.ID%2==1">
      <img style="width: auto; height: 70%; max-width: 120px;max-height: 120px;padding: 20px; border: solid 1px darkgrey;border-radius: 10px;" src="{{referans.REF_PHOTO}}">
    </div>
  </div>
</div>

<!-- Ekibimiz Tab -->

<div ng-if="abouttab==2" ng-repeat="takim in ekip" ng-click="modalgosterici('team',{{$index}})"
style="margin-top: 30px;" class="card rectangle groupi">
<div class="item item-text-wrap ">
  <img class="im" ng-src="{{takim.IMAGE}}">
  <h2><i class="ei">{{takim.NAME}}</i></h2>
  <h2><i class="es">{{takim.POSITION}}</i></h2>
  <p class="ea">{{text_truncate(takim.ABOUT,100)}}</p>
</div>
</div>





<br><br><br><br><br><br>
</ion-content>
</ion-view>
