<ion-view view-title='<img class="title-image" src="img/logo.PNG"/ >'>

  <!-- Hakkımızda Tab -->
<div class="bar bar-subheader topnav-a topnav-b topnav-c topnav-d ">

  <a class="tab-item {{(abouttab==0||!abouttab) ? 'active' :''}}" ng-click="tiklaab(0)" href="#/tab/aboutus" style="color: #6b6666;">{{diller[1].kelime}}</a>
  <a class="tab-item {{abouttab==1 ? 'active' :''}}" ng-click="tiklaab(1)" href="#/tab/aboutus" style="color: #6b6666;"> {{diller[2].kelime}}</a>
  <a class="tab-item {{abouttab==2  ? 'active' :''}}" ng-click="tiklaab(2)" href="#/tab/aboutus" style="color: #6b6666;">{{diller[3].kelime}}</a>

</div>

  <div>

  </div>


<ion-content>
  <br>
   <br>
    <br>




<!--Ekleme Butonu-->

    <div class="center" ng-if="isAdmin==1" ng-click="editgosterici('editAbout',0)">
    <button class="button button-assertive add_button ">
    <h3 style=" color: white;font-family: monospace;">{{diller[23].kelime}}</h3>
    </button>
    </div>
    <div class="center">
    <button  class="button add_button button-assertive" ng-click="data.showReorder = !data.showReorder"  >
            {{!data.showReorder ? diller[76].kelime : diller[77].kelime}}
    </button>
  </div>
 <br>

<!--Hizmetler Tab-->
  <center>
  <div dragable="true" class="col col-100">
   <ion-list show-reorder="data.showReorder">
      <ion-item class="col item item-body service_location item item-button-right"
     item="item" ng-if="(abouttab==0||!abouttab)" ng-repeat="hizmet in hizmetler" href="#/hizmet/{{hizmet.ID}}" ng-click="modalgosterici('service',{{$index}})">

    <ion-reorder-button class="ion-arrow-move service_icon iconn" ng-click="editgosterici('editAbout',1)" on-reorder="moveItem(hizmet, $fromIndex, $toIndex)" on-release="applyReorder()"></ion-reorder-button>

    <img style="max-width: 39%;margin-top: -7%;"class="col-50 full-image right_funct" ng-src="{{hizmet.SERVICE_IMAGE}}" >
    <h2 align="center" class="col service_header right_funct">{{hizmet.SERVICE_NAME}}
    <hr width="100%" size="1" >
    </h2>

    <p style="font-size: 12px;color: #6e6767;" class="right_funct" align="center">{{hizmet.DESCRIPTION}}</p>
      </ion-item>
     </ion-list>
    </div>
    {{hizmet[0].ID}}
    </center>




<!--Referanslar Tab-->

<div class="row center " ng-if="abouttab==1" style="margin-top: -13%;">

  <div class="col col-50">
    <div class="col item item-body reference-location border_radius" ng-repeat="referans in referanslar" ng-if="referans.ID%2==1">
      <i class="ion-compose  reference-icon " ng-if="isAdmin==1" ng-click="catchRef($index); editgosterici('editAbout',1)"></i>
      <img ng-src="{{referans.REF_PHOTO}}" class="col-50 full-reference-style">
    </div>
  </div>

  <div class="col col-50 ">
    <div class="col item item-body reference-location border_radius" ng-repeat="referans in referanslar" ng-if="referans.ID%2==0">
      <i class="ion-compose  reference-icon" ng-if="isAdmin==1" ng-click="catchRef($index); editgosterici('editAbout',1)"></i>
      <img ng-src="{{referans.REF_PHOTO}}" class="col-50 full-reference-style">
    </div>
  </div>
</div>

<!-- Ekibimiz Tab -->
<div class="col">

 <div ng-if="abouttab==2" ng-repeat="takim in ekip" ng-click="modalgosterici('team',{{$index}})"
 class="col col-100" style="padding: 4%;">
 <div class="col item item-text-wrap our-team-style">
  <img class="team-image" ng-src="{{takim.IMAGE}}">
  <h2><i class="team-name">{{takim.NAME}}</i></h2>
  <h2><i class="team-position">{{takim.POSITION}}</i></h2>
  <p class="team-explanation" style="margin-top: 1%;    margin-left: 22%;">{{text_truncate(takim.ABOUT,98)}}</p>
</div>

</div>
</div>


</ion-content>
</ion-view>
