<ion-view view-title='<img class="title-image1" src="img/logo.PNG"/ >'>

	<ion-content>
		<div class="all">{{diller[7].kelime}}</div>

		<img class="full-image sagda_simge rr" src="img/sozlk/s1.png">

		<div class="list list-inset">
			<label class="item item-input" style="border-radius: 58px;">

				<input type="text" ng-model="sozlukara" placeholder="Ne Aramıştınız?">
			</label>
		</div>

		<!--Ekleme Butonu-->
		<div class="center" ng-if="isAdmin==1">

			</button></div>


			<div class="button button-full button-clear" ng-repeat="kelime in sozluk | filter:sozlukara"
			ng-click="modalgosterici('dictionary', {{$index}})">

		</div>

	</ion-content>
