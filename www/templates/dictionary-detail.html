<ion-modal-view view-title='<img class="title-image" src="img/logo.PNG"/ >'>
  <ion-header-bar class="bar-light">
    <ion-header-buttons>
      <button class="button button-clear ion-close" ng-click="modal.hide()"></button>
    </ion-header-buttons>
  </ion-header-bar>

  <!-- İlgili sayfanın ID'sini yakalamak için -->
  {{editInput.itemID = sozluk[itemId].ID}}
  {{editInput.LangID = sozluk[itemId].LANG_ID}}

  <ion-content>

    <div class="header-style">{{editInput.name = sozluk[itemId].WORD}}</div>

    <img ng-click="applyButton('dictionary','favoriEkleKaldir')" class="full-image sagda_simge dic_fav"
      src="img/sozlk/{{aktifMi==true ? 's1.png' : aktifMi==false ? 's2.png': '' }}">

    <br>
    <center>

      <div class="col col-90">
        <a class="col item item-body " style="border-radius:12px;height: 560px;margin-top: 10%;" href="#/tab/dictionary">


      <div  class="ion-compose edit_icon "style="margin-top: -1%;
      margin-left: 87%;" ng-if="isAdmin==1" ng-click="editgosterici('editDic',1)">
      </div>
      <p class="text">{{editInput.desc = sozluk[itemId].DESCRIPTION}}</p>

        </a>
      </div>
    </center>
  </ion-content>
</ion-modal-view>
