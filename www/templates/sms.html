  <ion-header-bar>

  <ion-content class="padding">

<!--Box Switch Script -->
<script>
function autotab(current,to){
if (current.getAttribute && 
current.value.length==current.getAttribute("maxlength")) {
to.focus() 
}
}
</script>

<center>

<div class="col col-100">

</div>
   

<div class="col-100" style="margin-top: 8%;">
<input type="" name="input1" size="1" maxlength="1" style="margin-right: 4%;"class="sms sms_text" ng-model="smsVerify.kod1" onKeyup="autotab(this, document.input.input2)">
<input type="" name="input2" size="1" maxlength="1" style="margin-right: 4%;" class="sms sms_text" maxlength="1" ng-model="smsVerify.kod2" onKeyup="autotab(this, document.input.input3)">
<input type="" name="input3" size="1" maxlength="1" style="margin-right: 4%;"class="sms sms_text" ng-model="smsVerify.kod3" onKeyup="autotab(this, document.input.input4)">
<input type="" name="input4" size="1" maxlength="1" class="sms sms_text" ng-model="smsVerify.kod4"></div>


<button style="margin-top: 14%"class="button  sms_button" ng-if="(smsVerify.kod1>=0) && (smsVerify.kod2>=0) && (smsVerify.kod3>=0) && (smsVerify.kod4>=0)" type="submit">Onayla</button>
