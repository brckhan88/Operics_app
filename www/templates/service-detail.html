<ion-modal-view view-title='<img class="title-image" src="img/logo.PNG"/ >'>
  <ion-header-bar class="bar-light">
    <ion-header-buttons>
      <button class="button button-clear ion-close" ng-click="modal.hide()"></button>
    </ion-header-buttons>
  </ion-header-bar>
  <!-- İlgili sayfanın ID'sini yakalamak için -->
  {{editInput.itemID = hizmetler[itemId].ID}}
  {{editInput.LangID = hizmetler[itemId].LANGUAGES_ID}}
  <ion-content>


    <h3 align="center">{{diller[1].kelime}}</h3>
    <br>

    <center>
<div class="col col-90" >
    <div class=" item item-body " style="border-radius:12px;height: 560px;">
      <br><br>
      <div  class="ion-compose edit_icon edit-detail_icon" ng-if="isAdmin==1" ng-click="editgosterici('editAbout',1)"></div>

      <i class="col list" style="height: 102px;">
     
      <img style="margin-left:3%;" class="full-image service-detail-image" ng-src="{{editInput.img = hizmetler[itemId].SERVICE_IMAGE}}"></i>

      <div class="">
        <h2 align="center">{{editInput.name = hizmetler[itemId].SERVICE_NAME}}
          <hr width="100%" size="4">
        </h2>
      </div>
      <p style="font-size: 12px;" align="center">{{editInput.desc = hizmetler[itemId].DESCRIPTION}}</p>
    </div>
    </div></div></div></i></div></div></center>
  </ion-content>
</ion-modal-view>
